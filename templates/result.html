<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    
    <!-- Check if 'prediction' is passed correctly -->
    {% if prediction %}
        <p>The predicted result is: {{ prediction }}</p>
    {% else %}
        <p>There was an error making the prediction. Please try again.</p>
    {% endif %}

    <a href="/">Make another prediction</a>
</body>
</html>
